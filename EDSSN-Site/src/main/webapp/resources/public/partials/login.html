<div class="edssn-login-container">
    <div class="login-container">
        <form ng-submit="onLogin()"
              name="form"
              class=""
              novalidate>
            <fieldset class="">
                <legend>Iniciar Sesión</legend>
                <div class="form-field">
                    <input type="text"
                           name="username"
                           ng-model="vm.username"
                           ng-focus="onFocus('username')"
                           ng-blur="onBlur('username')"
                           required
                           class="form-control"
                           placeholder="usuario">

                    <div ng-show="isErrorMessageListVisible('username')"
                         ng-messages="form.username.$error"
                         ng-cloak
                         class="edssn-error-messages">
                        <div ng-message="required">requerido</div>
                    </div>
                </div>
                <div class="form-field">
                    <input type="password"
                           name="password"
                           ng-model="vm.password"
                           ng-focus="onFocus('password')"
                           ng-blur="onBlur('password')"
                           class="form-control"
                           placeholder="contraseña"
                           required>

                    <div class="edssn-error-messages"
                         ng-show="isErrorMessageListVisible('password')"
                         ng-messages="form.password.$error"
                         ng-cloak>
                        <div ng-message="required">requerido</div>
                    </div>
                </div>
                <!--<label>-->
                <!--Recordarme en este sitio <input type="checkbox" ng-model="vm.rememberMe">-->
                <!--</label>-->
            </fieldset>

            <button type="submit"
                    class="btn btn-lg btn-primary btn-block">
                Iniciar Sesión
            </button>
            <a class="new-user-link"
               href="/#/signup">
                Regístrate
            </a>
        </form>
    </div>
</div>
