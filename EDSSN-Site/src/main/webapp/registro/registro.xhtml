<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/plantilla_externos.xhtml">     
            <ui:define name="top">
                Registro Nuevo Usuario
            </ui:define>

            <ui:define name="content">     
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Usuario" for="username" />
                        <p:inputText id="username" value="#{usuarioClienteBean.username}" required="true"  size="40" />
                        <p:message for="username" />

                        <p:outputLabel value="Contrase침a" for="password" />
                        <p:password id="password" value="#{usuarioClienteBean.password}" required="true" size="40" />
                        <p:message for="password" />


                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioClienteBean.nombreCompleto}" size="40" />                    
                        <p:message for="nombre" />


                        <p:outputLabel value="email" for="email" />
                        <p:inputText id="email" value="#{usuarioClienteBean.email}" required="true" label="email" size="40"
                                     requiredMessage="Por favor ingrese su direcci칩n de correo electr칩nico"
                                     validatorMessage="El correo ingresado no es un correo v치lido">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:message for="email" />

                        <input type="hidden"
                               name="${_csrf.parameterName}"
                               value="${_csrf.token}" /> 

                        <f:facet name="footer">
                            <p:commandButton value="Registro" actionListener="#{usuarioClienteBean.registro}"
                                             />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
