<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <title>Estación de Servicio San Nicolás</title>
    </h:head>
    <h:body>        
        <div id="top">
            <div id="top_logo">
                <p:graphicImage library="images" name="MobilandPegasus.png" />
            </div>
            <div id="top_header_login">
                <c:choose >
                    <c:when test="#{request.userPrincipal == null}">
                        <h:outputLink value="#{request.contextPath}/login.xhtml">Iniciar Sesión</h:outputLink>
                        |
                        <h:outputLink value="#{request.contextPath}/registro/registro.xhtml">Regístrate</h:outputLink>
                    </c:when>
                    <c:otherwise>
                        <form action="#{request.contextPath}/logout" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <button id="boton_cerrar_sesion" type="submit">Cerrar Sesión</button>
                        </form>        
                    </c:otherwise>
                </c:choose>
            </div>
            <div id="top_header">                    
                <ui:insert name="top">
                    Estación de Servicio San Nicolás
                </ui:insert>
            </div>
        </div>
        <div id="center">
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Inicio">
                                <p:menuitem value="Pagina Principal" icon="ui-icon-star" url="/index.xhtml"  />
                                <p:menuitem value="Acerca de nosotros" icon="ui-icon-star" />
                                <p:menuitem value="Nuestra historia"  icon="ui-icon-star" />
                                <p:menuitem value="Cómo llegar"  icon="ui-icon-star" />                                
                            </p:submenu>
                            <p:submenu label="Productos y Servicios">
                                <p:menuitem value="Combustibles"  icon="ui-icon-star" />
                                <p:menuitem value="Lubricantes"  icon="ui-icon-star" />
                            </p:submenu>
                            <p:submenu label="Nuestras promociones !">
                                <p:menuitem value="Tanquear Sí Paga" icon="ui-icon-star" />
                                <p:menuitem value="Lo que puedes ganar!"  icon="ui-icon-star" />
                            </p:submenu>
                        </p:menu>                    
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Estación de Servicio San Nicolás. Todos los derechos reservados &copy;</ui:insert>
        </div>
    </h:body>
</html>
