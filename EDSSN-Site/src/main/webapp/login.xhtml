<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./templates/plantilla_externos.xhtml">        
            <ui:define name="content">     
                <div id="div_login">
                    <c:if test="${param.logout != null}">
                        <p>
                            Se ha cerrado sesión
                        </p>
                    </c:if>
                    <form id="login_form" action="#{request.contextPath}/login.xhtml" method="post">
                        <p>
                            <label for="j_username" class="login-form-tag">Usuario</label> <input
                                type="text" id="username" name="username" class="ui-corner-all"
                                required="required" />
                        </p>
                        <p>
                            <label for="j_password" class="login-form-tag">Contraseña</label>
                            <input type="password" id="password" name="password"
                                   class="ui-corner-all" required="required" />
                        </p>
                        <p>
                            <button type="submit"
                                    class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                                <span class="ui-button-text">Login</span>
                            </button>
                        </p>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                    <c:if test="${param.error != null}">
                        <p style="color: #D20005; font-size: 0.5em">
                            Usuario o contraseña incorrectos
                        </p>
                    </c:if>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
